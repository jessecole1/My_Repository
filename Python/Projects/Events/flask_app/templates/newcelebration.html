<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event</title>
</head>
<body>
    <h1>Create a New Event</h1>
    <h3>{{user.first_name}}</h3>
    <table>
        <form action="/celebration/create" method="post">
        {% with messages = get_flashed_messages(category_filter=['create']) %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="hidden" name="user_id" value="{{user.id}}">
        <tbody>
            <tr>
                <td><label for="title">Name Your Event</label></td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td><label for="when_at">When is your event?</label></td>
                <td><input type="date" name="when_at"></td>
            </tr>
            <tr>
                <td><label for="description">Describe Your Event</label></td>
                <td><textarea name="description"cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><button>Create Event</button></td>
            </tr>
        </tbody>
        </form>
    </table>
    <a href="/dashboard">Cancel</a>
</body>
</html>
